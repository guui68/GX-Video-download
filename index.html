<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX DOWNLOAD</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* স্টাইলিশ হেডার যেমনটা আপনি চেয়েছিলেন */
        .header {
            width: 100%;
            background: linear-gradient(90deg, #ff0050, #00f2ea);
            padding: 20px 0;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .container {
            margin-top: 100px;
            text-align: center;
            padding: 20px;
        }

        .desc {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ccc;
        }

        /* জাদুর বাটন - যা Snapsave লোড করবে আপনার লিংকের ভেতরেই */
        .download-btn {
            background-color: #ff0050;
            color: white;
            padding: 18px 40px;
            font-size: 22px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 0, 80, 0.4);
        }

        .download-btn:hover {
            transform: scale(1.1);
            background-color: #00f2ea;
            color: black;
        }

        #frame-box {
            display: none; /* শুরুতে লুকানো থাকবে */
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>

    <div class="header" id="main-header">
        GX DOWNLOAD
    </div>

    <div class="container" id="welcome-box">
        <h1>স্বাগতম</h1>
        <p class="desc">যেকোনো সোশ্যাল মিডিয়া ভিডিও ডাউনলোড করতে নিচের বাটনে ক্লিক করুন।</p>
        <a href="#" class="download-btn" onclick="startDownload()">ডাউনলোড শুরু করুন</a>
    </div>

    <iframe src="" id="frame-box"></iframe>

    <script>
        function startDownload() {
            // বাটন এবং টেক্সট লুকিয়ে ফেলা
            document.getElementById('welcome-box').style.display = 'none';
            
            // আইফ্রেম শো করা এবং Snaptik লোড করা
            var frame = document.getElementById('frame-box');
            frame.style.display = 'block';
            frame.src = "https://snaptik.app/en2";
        }
    </script>

</body>
</html>
