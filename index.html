<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জিএক্স ডাউনলোড</title>
    <style>
        /* পুরো পেজের মার্জিন-প্যাডিং জিরো করা */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* স্ক্রলবার কন্ট্রোল */
            font-family: 'SolaimanLipi', Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* আপনার নিজস্ব হেডার বার */
        .header-bar {
            background-color: #000; /* কালো ব্যাকগ্রাউন্ড */
            color: #ffffff;
            padding: 12px 0;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
            border-bottom: 2px solid #e91e63; /* নিচে একটি বর্ডার */
            z-index: 999;
        }

        /* আইফ্রেম কন্টেইনার */
        .iframe-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        জিএক্স ডাউনলোড
    </div>

    <div class="iframe-container">
        <iframe src="https://snapsave.app/" id="myIframe"></iframe>
    </div>

</body>
</html>
