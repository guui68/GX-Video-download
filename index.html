<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জিএক্স ডাউনলোড - প্রো ভিডিও ডাউনলোডার</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        /* আপনার নিজস্ব স্টাইলিশ হেডার */
        .my-header {
            background: linear-gradient(90deg, #ff0050, #00f2ea); /* আকর্ষণীয় গ্রাডিয়েন্ট */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 1000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* কন্টেন্ট এরিয়া যেখানে অন্য সাইট দেখাবে */
        .web-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="my-header">
        জিএক্স ডাউনলোড
    </div>

    <div class="web-container">
        <iframe src="https://allorigins.win/dump?url=https://snaptik.app/en2" id="loader-frame"></iframe>
    </div>

    <script>
        // যদি উপরের প্রক্সি কাজ না করে তবে সরাসরি লোড করার ব্যাকআপ প্ল্যান
        var iframe = document.getElementById('loader-frame');
        iframe.onerror = function() {
            this.src = "https://snaptik.app/en2";
        };
    </script>

</body>
</html>
