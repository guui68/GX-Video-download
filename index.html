<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XG Sammim Ultra Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">

<style>
:root{
--primary:#00f2fe;
--accent:#00ffa3;
--bg:#020617;
--card:rgba(255,255,255,0.06);
--border:rgba(255,255,255,0.15);
}

*{box-sizing:border-box}

body{
margin:0;
font-family:'Outfit',sans-serif;
background:linear-gradient(135deg,#020617,#0f172a);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
color:white;
}

.container{
width:100%;
max-width:420px;
background:var(--card);
backdrop-filter:blur(25px);
padding:35px 25px;
border-radius:28px;
border:1px solid var(--border);
box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

h1{
text-align:center;
font-size:24px;
font-weight:900;
background:linear-gradient(to right,#fff,var(--primary));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:25px;
}

.input-box{
display:flex;
background:rgba(255,255,255,0.08);
border-radius:14px;
border:1px solid var(--border);
overflow:hidden;
margin-bottom:15px;
}

input{
flex:1;
padding:14px;
border:none;
background:none;
color:white;
outline:none;
}

button{
cursor:pointer;
border:none;
font-weight:700;
}

.paste-btn{
background:#4f46e5;
color:white;
padding:0 15px;
}

.fetch-btn{
width:100%;
padding:14px;
border-radius:14px;
background:linear-gradient(135deg,var(--primary),var(--accent));
color:#020617;
margin-bottom:15px;
}

.status{
text-align:center;
font-size:13px;
color:var(--primary);
display:none;
margin-bottom:10px;
}

.result{
display:none;
}

.video-card{
display:flex;
align-items:center;
gap:10px;
background:rgba(255,255,255,0.05);
padding:12px;
border-radius:16px;
margin-bottom:15px;
border:1px solid var(--border);
}

.video-card img{
width:45px;
height:45px;
border-radius:50%;
border:2px solid var(--primary);
}

.dl-btn{
display:block;
width:100%;
padding:12px;
margin-bottom:10px;
border-radius:12px;
color:white;
text-decoration:none;
}

.video{background:#2563eb}
.audio{background:#f43f5e}
.browser{background:#0891b2}

.reset{
background:transparent;
border:1px solid var(--primary);
color:var(--primary);
padding:10px;
border-radius:12px;
width:100%;
}

.footer{
margin-top:20px;
text-align:center;
font-size:11px;
opacity:0.6;
}
</style>
</head>

<body>

<div class="container">

<h1>TikTok Downloader</h1>

<div class="input-box">
<input type="text" id="url" placeholder="TikTok ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶ø‡¶®...">
<button class="paste-btn" onclick="paste()">Paste</button>
</div>

<button class="fetch-btn" onclick="fetchVideo()">üöÄ Download</button>

<div class="status" id="status"></div>

<div class="result" id="result">
<div class="video-card">
<img id="avatar">
<div>
<div id="username"></div>
<div style="font-size:11px;opacity:.6" id="title"></div>
</div>
</div>

<button class="dl-btn video" id="videoBtn">üé• HD Download</button>
<button class="dl-btn audio" id="audioBtn">üéµ MP3 Download</button>
<a class="dl-btn browser" id="browserBtn" target="_blank">üåê Open in Browser</a>

<button class="reset" onclick="resetApp()">‚Ü© New Link</button>
</div>

<div class="footer">Ultra Stable Pro ‚Ä¢ GX Sammim</div>

</div>

<script>

const statusBox=document.getElementById("status");

function showStatus(text){
statusBox.style.display="block";
statusBox.innerText=text;
}

function hideStatus(){
statusBox.style.display="none";
}

function cleanUrl(url){
return url.split("?")[0];
}

async function paste(){
try{
const t=await navigator.clipboard.readText();
document.getElementById("url").value=t;
}catch{alert("Clipboard permission ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá")}
}

function resetApp(){
document.getElementById("result").style.display="none";
document.getElementById("url").value="";
hideStatus();
}

async function fetchFromAPI(url){

const controller=new AbortController();
setTimeout(()=>controller.abort(),10000);

const res=await fetch(url,{signal:controller.signal});
return await res.json();
}

async function fetchVideo(){

let url=document.getElementById("url").value.trim();
if(!url.includes("tiktok")) return alert("‡¶∏‡¶†‡¶ø‡¶ï TikTok ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶ø‡¶®!");

url=cleanUrl(url);

showStatus("‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶õ‡ßá...");

try{

let data;

try{
data=await fetchFromAPI(`https://tikwm.com/api/?url=${encodeURIComponent(url)}&hd=1`);
}catch{
data=await fetchFromAPI(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
}

if(!data.data) throw "error";

const video=data.data.hdplay || data.data.hd || data.data.play;
const audio=data.data.music;

document.getElementById("avatar").src=data.data.author.avatar;
document.getElementById("username").innerText="@"+data.data.author.nickname;
document.getElementById("title").innerText=data.data.title || "TikTok Video";

document.getElementById("videoBtn").onclick=()=>directDownload(video,"GX_HD.mp4");
document.getElementById("audioBtn").onclick=()=>directDownload(audio,"GX_MP3.mp3");
document.getElementById("browserBtn").href=video;

hideStatus();
document.getElementById("result").style.display="block";

}catch(e){
hideStatus();
alert("Server busy ‡¶¨‡¶æ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì private!");
}

}

function directDownload(url,name){
const a=document.createElement("a");
a.href=url;
a.download=name;
document.body.appendChild(a);
a.click();
document.body.removeChild(a);
}

</script>

</body>
</html>
